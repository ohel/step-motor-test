<html lang="en">
<head>
<meta charset="utf-8">
<style>
body {
    background-color: black;
    color: lightgray;
    font-family: sans-serif;
    text-align: center;
}
h1 {
    font-size: 2rem;
    margin-top: 30px;
}
button {
    font-size: 1rem;
}
</style>
</head>
<body>

    <h1>Motor test</h1>
    <label>Select direction:</label>
    <button onclick="postData('l')">Left</button>
    <button onclick="postData('r')">Right</button>

<script>
function postData(direction) {
    var post_data = "d=" + direction;
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/", true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send(post_data);
}
</script>

</body>
